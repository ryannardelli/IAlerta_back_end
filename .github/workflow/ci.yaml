name: CI pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # checkout of code
      # - name: Checkout code
      #   uses: actions/checkout@v3

      # configure Node.js
      # - name: Setup Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 22
      
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # install dependencies
      - name: Install dependencies
        run: npm ci

      # run tests
      - name: Run tests
        run: npm test
